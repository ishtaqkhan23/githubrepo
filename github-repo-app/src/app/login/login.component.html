<div *ngIf="errorMessage" class="text-center">
   <div class="alert alert-danger" role="alert">
      UserName or password is incorrect!
   </div>
</div>

<div class="text-center" >
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" name="username" required [(ngModel)]="username"> 
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password">
             </div>
             <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
             <button type="submit" routerLink="/register" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
