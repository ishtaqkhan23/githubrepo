
    <div class="text-center">
       <h2>Application<br> Registration Page</h2>
       <p>Register from here to access.</p>
    </div>

 <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-sm-12">
       <div class="register-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" required [(ngModel)]="user.username" name="userName">
             </div>
             <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="email" required [(ngModel)]="user.email" name="email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="user.password" name="password">
             </div>
            <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
          </form>
       </div>
    </div>
 </div>
